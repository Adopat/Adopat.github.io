<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-inner-html</title>
    <style>
        .image1 {
            background-image: url("../images/dinosaur.jpg");
            width: 400px;
            height: 341px;
        }

        figure {
            margin-left: 0px;
        }
    </style>
</head>

<body>
    <h1>image inner HTML</h1>

    <figure>
        <img src="../images/dinosaur.jpg" alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。" width="400" height="341">
        <figcaption>曼彻斯特大学博物馆展出的一只霸王龙的化石</figcaption>
    </figure>
    <p class="image1">插入背景图片</p>

    <div>
        <img src="../images/dinosaur.jpg"
            alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth" width="400"
            height="341" title="A T-Rex on display in the Manchester University Museum">
        <p class="image2">A Tyrannosaurus rex fossil on display at the University of Manchester Museum</p>
    </div>

</body>

</html>
